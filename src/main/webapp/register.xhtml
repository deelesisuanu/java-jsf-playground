<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
  <html xmlns="http://www.w3.org/1999/xhtml"
  		xmlns:h="http://java.sun.com/jsf/html"
  		xmlns:f="http://java.sun.com/jsf/core">
  		
  		<h:head>
  			<title>Registration Details</title>
  		</h:head>
  		
  		<h:body>
  			
  			<h2> <h:outputText value="Welcome, #{register.name}" /> </h2>
  			<h4> <h:outputText value="Registration Successful.. Find your details below:" /> </h4>
  			<hr/>
  			
  			<div>
  				<strong>Email Address: </strong> 
  				<h:outputText value="#{register.email}" />
  			</div>
  			<hr/>
  			<div>
  				<strong>Age: </strong> 
  				<h:outputText value="#{register.age}" />
  			</div>
  			<hr/>
  			<div>
  				<strong>Gender: </strong> 
  				<h:outputText value="#{register.gender}" />
  			</div>
  			<hr/>
  			<div>
  				<strong>Home Address: </strong> 
  				<h:outputText value="#{register.address}" />
  			</div>
  			<hr/>
  		</h:body>
  
  </html>
